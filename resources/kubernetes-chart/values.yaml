# Default values for kubernetes-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiserver:
  apiserverKey: ${apiserver_key}
  apiserverCert: ${apiserver_cert}
  serviceAccountPub: ${serviceaccount_pub}
  caCert: ${ca_cert}
  etcdClientCaCert: ${etcd_ca_cert}
  etcdClientCert: ${etcd_client_cert}
  etcdClientKey: ${etcd_client_key}
  aggregationCaCert: ${aggregation_ca_cert}
  aggregationClientCert: ${aggregation_client_cert}
  aggregationClientKey: ${aggregation_client_key}
  image: ${hyperkube_image}
  cloudProvider: ${cloud_provider}
  etcdServers: ${etcd_servers}
  aggregationFlags: ${aggregation_flags}
  serviceCIDR: ${service_cidr}
  trustedCertsDir: ${trusted_certs_dir}
controllerManager:
  serviceAccountKey: ${serviceaccount_key}
  caCert: ${ca_cert}
  caKey: ${ca_key}
  image: ${hyperkube_image}
  cloudProvider: ${cloud_provider}
  serviceCIDR: ${service_cidr}
  podCIDR: ${pod_cidr}
  controlPlaneReplicas: ${control_plane_replicas}
  trustedCertsDir: ${trusted_certs_dir}
kubeProxy:
  image: ${hyperkube_image}
  podCIDR: ${pod_cidr}
  trustedCertsDir: ${trusted_certs_dir}
kubeScheduler:
  image: ${hyperkube_image}
  controlPlaneReplicas: ${control_plane_replicas}
kubeConfigInCluster:
  server: ${server}
podCheckpointer:
  image: ${pod_checkpointer_image}
coredns:
  clusterDomainSuffix: ${cluster_domain_suffix}
  controlPlaneReplicas: ${control_plane_replicas}
  image: ${coredns_image}
  clusterIP: ${cluster_dns_service_ip}
# flannel:
#   podCIDR: ${pod_cidr}
#   image: ${flannel_image}
#   cniImage: ${flannel_cni_image}
calico:
  networkMTU: ${network_mtu}
  image: ${calico_image}
  cniImage: ${calico_cni_image}
  enableReporting: ${enable_reporting}
  networkIpAutodetectionMethod: ${network_ip_autodetection_method}
  ipipEnabled: ${ipip_enabled}
  vxlanEnabled: ${vxlan_enabled}
  ipipReadiness: ${ipip_readiness}
  podCIDR: ${pod_cidr}
  networkEncapsulation: ${network_encapsulation}